<script> let score = [1,2,3,4,5,6]
let t3Score = findScore(score);


function findScore(score) {
    score.sort(function(a, b){return b-a});
    let scores = score.filter(function(item, pos) {
        return score.indexOf(item) === pos;
    }
    )
    if (scores.length < 3) {
        return null;
    }
    return scores[2];
}
console.log("Điểm thi cao thứ 3 là: " + t3Score);
findScore()

</script>

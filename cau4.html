<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="rectange" width="1000" height="1000"></canvas>
<script>
    class Rectangle {

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getA() {
            return this.width * this.height;
        }

        getP() {
            return (this.width + this.height) * 2;
        }
    }

    let myRectangle = new Rectangle(200, 100);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    document.write(myRectangle.getWidth());
    document.write(myRectangle.getHeight());

    let canvas = document.getElementById("rectange")
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = '#000000';
    ctx.fillRect(10, 10, width, height);
</script>
</body>
</html>
